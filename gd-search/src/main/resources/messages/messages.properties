od.mapsearch.infoheader=So benutzen Sie die GovData Kartensuche
od.mapsearch.infotext=\
<p>Im Eingabefeld können Sie nach einem Ort, einer Straße oder einer Adresse suchen, um auf der Karte dahin zu \
springen und den Kartenausschnitt zu zentrieren.</p>\
<p>Oder zoomen Sie über die Schalter in der Karte oder über das Scrollrad Ihrer Maus bis zum gewünschten Maßstab \
in die Karte.<br/>\
<strong>Tipp:</strong> Navigieren Sie zuerst in der Karte zum gewünschten Gebiet und klicken anschließend auf \
das <span class="icon-map-marker"></span>-Symbol. \
Hiermit wird das Rechteck wieder zurückgesetzt und in der Mitte des aktuellen Kartenausschnitts positioniert.</p>\
<p>Ziehen Sie das Rechteck um das gewünschte Suchgebiet.</p>\
<p>Nach Auswahl des Suchgebiets auf \u201ESuche Senden\u201C klicken, um eine Suche nach Metadaten für das gewählte \
Suchgebiet auszulösen. Anschließend wird die Suchergebnisseite angezeigt.</p>\
<p><strong>Hinweis:</strong> Da nicht alle Metadatensätze Geodaten enthalten, werden ggf. weniger Treffer gefunden.</p>

