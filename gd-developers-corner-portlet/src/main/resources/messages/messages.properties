od.sparql.query.endpoint.description.show.more=Informationen zu den Endpunkten<br><br>Neben dem Endpunkt \
"Metadaten", der die Abfrage der Original Metadaten ermöglicht, kann hier auch der Endpunkt \
"Validierungsdaten" ausgewählt werden. Der Endpunkt "Validierungsdaten" ermöglicht die Auswertung der \
Prüfung der Validierung im GovData-Portal wie sie auch mit dem SHACL-Shape "GovData Dashboard \
Qualitätsmerkmale" im <a href="https://www.itb.ec.europa.eu/shacl/dcat-ap.de/upload">DCAT-AP.de-Validator</a>\
durchgeführt werden kann. Beim Endpunkt "Validierungsdaten" können die URIs der Datensätze ermittelt werden. \
Die Titel dieser Datensätze können anhand der URIs über die Beispielabfrage "Titel von Datensätzen" über den \
Endpunkt "Metadaten" ermittelt werden.<br><br>Eine Tabelle in der die Validierungsergebnisse (wie sie im \
SPARQL-Assistent abgefragt werden können) Qualitätsmerkmalen zugeordnet werden, finden Sie \
<a href="https://github.com/GovDataOfficial/DCAT-AP.de-SHACL-Validation/blob/master/README.md\
#j---dcat-ap-de-govdata-dashboard-db-shapesttl">hier</a>. Der Code zu den Prüfungen des Validators \
liegt ebenfalls auf <a href="https://github.com/GovDataOfficial/DCAT-AP.de-SHACL-Validation/blob/master/\
validator/resources/dashboard-live/shapes/db-shapes.ttl">Github</a>.
