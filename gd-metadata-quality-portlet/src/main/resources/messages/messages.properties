gd.metadata.charts.subtitle.discoverable=Die Erfüllung der hier aufgeführten Indikatoren soll dabei helfen, Daten von Menschen und Maschinen leichter auffindbar zu machen.<br>Anteil der Datensätze in Prozent.
gd.metadata.charts.subtitle.discoverable.ext=Keywords vorhanden:<br>Keywords sind wichtig, um die Suchergebnisse bei der Suche nach Daten zu verbessern.<br>Prüfung: Datensätze, mit mindestens einem gültigen Eintrag bei Dataset -  dcat:keyword.<br><br>ContributorID vorhanden:<br>Die ContributorID ermöglicht es, die Herkunft des Datensatzes (z.B. ein Landesportal) eindeutig nachzuweisen (bspw. für Rückfragen zu einem Datensatz).<br>Prüfung: Datensätze, mit einer dcatde:contributorID aus der abschließenden Liste unter: <a href="https://www.dcat-ap.de/def/contributors/" target="_blank">https://www.dcat-ap.de/def/contributors/</a>
