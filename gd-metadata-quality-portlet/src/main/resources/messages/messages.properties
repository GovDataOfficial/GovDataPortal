gd.metadata.charts.subtitle.usability=Die Erfüllung der hier aufgeführten Indikatoren soll dabei helfen, die \
Weiterverwendung der Daten zu befördern.
gd.metadata.charts.subtitle.usability.ext=Lizenzangaben:<br>Die Angabe von Lizenzen ist zwingend notwendig, \
um die Rahmenbedingungen zu klären, die eine Weiterverwendung erst ermöglichen.<br>Prüfung: Distributionen, \
die eine Angabe bei dct:license haben.<br><br>Lizenz-URIs:<br>Damit die Lizenzen eindeutig zugeordnet werden \
können, sollte für die Angabe der Lizenz eine URI aus unserer Lizenzliste \
[<a href="https://www.dcat-ap.de/def/licenses/" target="_blank">https://www.dcat-ap.de/def/licenses/</a>] \
verwendet werden.<br>Prüfung: Distributionen, die eine gültige URI bei dct:license haben.<br><br>Offene \
Lizenz-URIs:<br>Um die Weiterverwendung der Datensätze zu befördern, empfehlen wir die Nutzung offener \
Lizenzen aus unserer Lizenzliste [<a href="https://www.dcat-ap.de/def/licenses/" target="_blank">\
https://www.dcat-ap.de/def/licenses/</a>].<br>Prüfung: Distributionen, die eine gültige URI einer offenen \
Lizenz bei dct:license haben.<br><br>Publisher/ Veröffentlichende Stelle: <br>Für die Nutzung der Daten ist \
es wichtig zu wissen, wer verantwortlich für die Bereitstellung des Datensatzes ist. <br>Prüfung: Datensatz, \
mit einem dct:publisher, der über mindestens einen foaf:name in Form eines Literals verfügt.
gd.metadata.charts.subtitle.formats=Die Auflistung der am häufigsten verwendeten Lizenzen bietet einen \
Überblick über den Datenbestand im GovData-Portal.<br>Anteil der Datensätze in Prozent.
gd.metadata.charts.subtitle.formats.ext=Die angegebene Prozentzahl gibt den Anteil der Datensätze an, bei \
dem das jeweilige Format verwendet wird. Hinweis: Da ein Datensatz auch über mehrere Ressourcen mit \
unterschiedlichen Formaten verfügen kann, kann die Summe 100% übersteigen. Weitere Informationen zur \
Datenbereitstellung bei GovData finden Sie unter: \
<a href="https://www.govdata.de/web/guest/datenbereitsteller" target="_blank">\
https://www.govdata.de/web/guest/datenbereitsteller</a>
gd.metadata.charts.subtitle.licenses=Die Auflistung der am häufigsten verwendeten Lizenzen bietet einen \
