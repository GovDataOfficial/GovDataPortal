gd.metadata.charts.subtitle.formats=Die Auflistung der am häufigsten verwendeten Lizenzen bietet einen Überblick über den Datenbestand im GovData-Portal.<br>Anteil der Datensätze in Prozent.
gd.metadata.charts.subtitle.formats.ext=Die angegebene Prozentzahl gibt den Anteil der Datensätze an, bei dem das jeweilige Format verwendet wird. Hinweis: Da ein Datensatz auch über mehrere Ressourcen mit unterschiedlichen Formaten verfügen kann, kann die Summe 100% übersteigen. Weitere Informationen zur Datenbereitstellung bei GovData finden Sie unter: <a href="https://www.govdata.de/web/guest/datenbereitsteller" target="_blank">https://www.govdata.de/web/guest/datenbereitsteller</a>
gd.metadata.charts.subtitle.licenses=Die Auflistung der am häufigsten verwendeten Lizenzen bietet einen Überblick über die Nutzungsbedingungen der Daten im GovData-Portal.<br>Anteil der Datensätze in Prozent.
gd.metadata.charts.subtitle.licenses.ext=Die angegebene Prozentzahl gibt den Anteil der Datensätze an, bei dem die jeweilige Lizenz verwendet wird. Hinweis: Da ein Datensatz auch über mehrere Ressourcen mit unterschiedlichen Lizenzen verfügen kann, kann die Summe 100% übersteigen. Weitere Informationen zur Datenlizenz Deutschland erhalten Sie unter: <a href="https://www.govdata.de/lizenzen" target="_blank">https://www.govdata.de/lizenzen</a>

