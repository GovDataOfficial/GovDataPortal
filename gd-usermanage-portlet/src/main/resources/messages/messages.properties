javax.portlet.description.2=Mein Konto erlaubt die Organisation all Ihrer Informationen an einer stelle. Benutzer können Ihr Profil editieren, ihre Website-Mitgliedschaften, Organisationen und Gruppenzugehörigkeiten überblicken.
javax.portlet.description.8=Kalender ist eine soziale Terminplanung, die es Benutzern erlaubt Termine und Aufgaben zu erstellen, bearbeiten und zu löschen. Dabei können Termine und Aufgaben über oder in Websites geteilt werden. Administratoren können Termine und Aufgaben verwalten und Berechtigungen vergeben.
javax.portlet.description.15=Web Content kann jeder möglicher Inhalt sein, den Sie einer Seite hinzufügen möchten, wie Artikel, ein FAQ oder eine Nachricht. Administatoren können Web Content verwalten, sowie Benutzerrollen zuweisen. Benutzer können sichtbare Web Content abhängig von ihrer Rolle hinzufügen, ändern und genehmigen.
javax.portlet.description.20=Dokumente und Mittel-Bibliothek ist ein virtueller geteilter Vollfunktionsantrieb, mit Dateiattributen und Metadaten, Versioning und kundengerechte Faltblätter. Verwalter können Faltblätter und Dokumente handhaben, Erlaubnis ändern und die Dokumentenbibliothek grasen. (Automatic Translation)
javax.portlet.description.25=Abstimmungen sind eine leichte Art, Multiple Choice Fragebögen zuerstellen, um Benutzer befragen zu können. Benutzer können die Resultate ihrer Abstimmungen hinzufügen, ändern und ansehen.
javax.portlet.description.28=Bookmarks sind Verknüpfung zu den Web Seiten die Sie mögen, häufig aufrufen oder mit anderen Benutzern teilen möchten. Benutzer können Bookmarks hinzufügen, löschen und teilen.
javax.portlet.description.31=Mittel-Galerie stellt einen zentralen Behälter für Bilder, Videos und Audio, die von überall erreicht werden können, zu jeder Zeit zur Verfügung. Verwalter können Faltblätter, Bilder, Videos, Audio addieren, stellen Erlaubnis ein und handhaben vorgerückte Einstellungen. Benutzer können ihre Faltblätter, Bilder, Videos und Audio, abhängig von ihrer Rolle handhaben. (Automatic Translation)
javax.portlet.description.98=Der Software-Katalog ermöglicht es Ihnen, die Deskriptoren für ein Liferay-Plugin-Repository zu erstellen, dass Sie unter Server/Plugin-Installation zusätzlich einrichten können
javax.portlet.description.99=Tags (Kennzeichen) ermöglichen eine Kategorisierung des Inhalts durch flexible Verschlagwortung und ein vordefiniertes Vokabular. Administratoren können alle Tags verwalten, Berechtigungen zuweisen und weitere Optionseinstellungen vornehmen. Benutzer können ihre Tags verwalten, Tags definieren und ihren Tags Kategorien zuordnen, um Ihre Inhalte zu kategorisieren zu können.
javax.portlet.description.104=Der Update Manager zeigt Ihnen alle installierten Plugins, deren Versionsnummern, ob sie aus dem Liferay Repository stammen und ob sie aktualisiert werden können.
javax.portlet.description.125=Benutzer sind Einzelpersonen, die Aufgaben unter Verwendung des Portals durchführen. Verwalter können neue Benutzer herstellen oder vorhandene Benutzer entaktivieren. Benutzer können Aufstellungsorte verbinden, werden in Organisationshierarchien gesetzt, werden Erlaubnis in den Rollen beauftragt oder werden in Benutzergruppen gesammelt. Benutzergruppen können organisatorische Grenzen kreuzen und können verwendet werden, um alle Mitglieder anderen Ansammlungen, wie Aufstellungsorten oder Rollen zuzuweisen. Benutzergruppen können auch gewohnt sein, persönliche Aufstellungsortschablonen für Mitglieder besonders anzufertigen. (Automatic Translation)
javax.portlet.description.127=Benutzergruppen stellen einen Weg dar Benutzer unabhänig ihrer Organisationszugehörigkeit zu gruppieren. Administratoren können eine Benutzergruppe definieren und sie einer Seite zuweisen, so dass automatisch alle ihrer Benutzer zu Mitgliedern werden.
javax.portlet.description.128=Rollen sind Gruppierungen von Benutzern, die eine (bestimmte) Funktion in einem Bereich des Portals ausfüllen. Administratoren können neue Rollen für verschiedene Funktionen der Portal-Anwednungen erstellen.
javax.portlet.description.129=Kennwortrichtlinien definieren Sicherheitsmaßnahmen auf Unternehmensebene, die Benutzeraussperrung und Passwortverfall umfassen. Administatoren können Richtlinien definieren oder an einen LDAP Server delegieren.
javax.portlet.description.130=In den Einstellungen werden die globalen Parameter des Portals definiert, insbesondere Namen, Authentifizierung, stamdard Benutzer Zuordnungen und E-Mail Host-Namen.
javax.portlet.description.131=Die Überwachung erlaubt es Ihnen, die aktuellen Portal-Sitzungen zu überwachen. Aus Performance- und Datenschutzgründen ist dies für Produktivsysteme standardmäßig deaktiviert.
javax.portlet.description.132=Die Plugin Konfiguration erlaubt es Administratoren welche Portal-Rollen zugriff auf bestimmte Plugins haben.
javax.portlet.description.134=Websites sind eine Zusammenstellung von Seiten, die Inhalte darstellen und Zugang zu spezifischen Anwendungen gewähren. Websites können Mitglieder zugeordnet sein, wobei diesen Zugriff auf exklusive Seiten oder Inhalte gewährt werden können.
javax.portlet.description.135=Portal Instanzen ermöglichen es mit Administratoren mehr als eine Portal-Instanz auf einem Server zu betreiben. Die Daten der Portal-Instanzen werden getrennt von einander gehalten.
javax.portlet.description.136=Plugin Installation ermöglicht es Benutzern weitere Plugins aus dem Liferay Repository oder eigene Plugins zu installieren.
javax.portlet.description.137=Server-Verwaltungseinstellungen steuern Protokolle, Caching, Suchindexe und andere erweiterte Eigenschaften. Spezielle Administratoren können die Systemsleistung überwachen, detailliert Servereinstellungen ändern, Suchen neu indexieren und das Caching modifizieren.
javax.portlet.description.140=Meine Seiten sind benutzerspezifische Webseiten, die vom Benutzer erstellt wurden oder ihm zugewiesen wurden. Abhängig von Ihrer Rolle können Sie Ihre Seiten ändern, Seiten hinzufügen oder das Aussehen einer Seite ändern.
javax.portlet.description.146=Seiten-Vorlagen erlauben Ihnen eine Seite als Vorlage zu verwenden und deren Portlets beim erstellen einer Seite einzubinden. Administratoten können Seitenvorlagen und Rechte definieren und ändern.
javax.portlet.description.147=Kategorien beschreiben ein Vokabular um Inhaltselemente zu verschlagworten. Administratoren können dieses Vokabular erstellen und mit Kategorien füllen. Aus diesem Vokabular kann der Benutzer Schlagworte beim Erstellen von Inhalten auswählen.
javax.portlet.description.149=Website-Vorlagen ermöglichen es Ihnen, Seiten und Inhalte einzubetten, wenn Sie Websites erstellen. Administratoren können Website-Vorlagen definieren, bearbeiten und die entsprechenden Rechte anpassen.
javax.portlet.description.154=Ein Wiki ist eine soziale kollaborative Datenbank, die es Benutzern erlaubt gemeinschaftlich Wissen auszutauschen und dieses zu veröffentlichen. Administratoren können neue Seiten erstellen, Berechtigungen verändern und zusätzliche Optionen setzen.
javax.portlet.description.156=Seiten sind indivuelle Webseiten, die im Portal erzeugt wurden. Abhängig von Ihrer Rolle, können Sie diese Seiten bearbeiten, Seiten hinzufügen oder das Aussehen und das Verhalten der Seite verändern.
javax.portlet.description.161=Blogs sind kurze Journale, Artikel oder Tagebucheintragungen, die eine gewöhnliche Blogerfahrung liefern. Benutzer können ihre Blogeinträge ansehen, Eintragungen hinzufügen und Erlaubnisse für ihren Blog ändern.
javax.portlet.description.162=Foren bieten ein Gesprächsplattform für Benutzer mit verschiedenen Niveaus an Tiefe und Hierarchie an. Administatoren können Nachrichtenbretter verwalten, Benutzerrollen und Befugnisse zuweisen und Nutzern Verbote erteilen. Benutzer können ihre Abonnoments an den Nachrichtenbrettern veröffentlichen, verwalten, Kategorien zuweisen und Ansichtstatistiken nutzen.
javax.portlet.description.179=Mit Hilfe von "Social Activity" können die Werte verändert werden, die Einfluss auf die Berechnung des "Aktivitäts-Bonus" eines Benutzers haben. Dieser Bonus kann durch Mitwirken und Teilnahme erhöht werden.
