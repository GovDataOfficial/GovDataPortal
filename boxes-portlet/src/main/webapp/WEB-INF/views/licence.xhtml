<ui:composition xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
  
  <h:panelGroup layout="block" class="boxlicence h2-tags">
    <ui:fragment rendered="#{isOpen}">
      <img alt="#{i18n['od.usage_agreement.free']}"
           src="#{themeDisplay.pathThemeImages}/licence/freie_nutzung.svg"
           width="20" height="20" />
    </ui:fragment>
    <ui:fragment rendered="#{not isOpen}">
      <img alt="#{i18n['od.usage_agreement.restricted']}"
           src="#{themeDisplay.pathThemeImages}/licence/eingeschraenkte_nutzung.svg"
           width="20" height="20" />
    </ui:fragment>

    <ui:fragment rendered="#{multiple}">
      <div class="box-name">#{i18n['od.usage_agreement.multiplelicenses']}</div>
    </ui:fragment>
    <ui:fragment rendered="#{not multiple}">
      <div class="box-name">#{licencetext}</div>
    </ui:fragment>
  </h:panelGroup>
</ui:composition>
