<ui:composition xmlns="http://www.w3.org/1999/xhtml"
  xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
  
<li class="column small-12 medium-6 large-12">
  <a href="/web/guest/suchen/-/details/#{dataset.hit.id}" title="#{dataset.hit.title}">
    <div class="boxesportlet-box design-box">
      <div class="metainfo h2-metainfo">
        <div class="mediatype-icon mediatype-dataset">
          <img src="#{themeDisplay.pathThemeImages}/mediatypes/typ_dataset_inverted.svg" alt="typ dataset icon"/>
        </div>
        <strong>#{i18n['od.dataset']}</strong>
        <span>
          <h:outputText value="#{dataset.hit.lastModified}">
            <f:convertDateTime pattern="dd.MM.yyyy" timeZone="Europe/Berlin" />
          </h:outputText>
        </span>
      </div>
      
      <h3>#{dataset.hit.title}</h3>
      <p class="boxtext h2-teaser">
        <ui:param name="content" value="#{dataset.hit.content}" />
        <h:outputText value="#{content.length() gt 120 ? content.substring(0,117).concat('...') : content}" />
      </p>
      
      <ui:include src="category.xhtml">
        <ui:param name="categories" value="#{dataset.hit.categories}" />
        <ui:param name="themeDisplay" value="#{themeDisplay}" />
      </ui:include>

      <ui:fragment rendered="#{(dataset.multipleLicenses) or (not empty dataset.licenseInfoText)}">
         <ui:include src="licence.xhtml">
          <ui:param name="isOpen" value="#{dataset.hit.hasOpen}" />
          <ui:param name="multiple" value="#{dataset.multipleLicenses}" />
          <ui:param name="licencetext" value="#{dataset.licenseInfoText}" />
          <ui:param name="themeDisplay" value="#{themeDisplay}" />
        </ui:include>
      </ui:fragment>

      <div class="goto-entry h2-metainfo">
        <div>#{i18n['od.goto.datensatz']}</div>
      </div>
      <div class="goto-entry-spacer"></div>
    </div>
  </a>
</li>

</ui:composition>
