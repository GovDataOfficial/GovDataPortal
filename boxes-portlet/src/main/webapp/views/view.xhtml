<?xml version="1.0"?>

<f:view xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	<h:head />
	<h:body>
		<h:form>
			<div class="container-fluid boxed-container-div">
				<div class="row-fluid"
					style="border-bottom: 1px dotted #D8D8D8; padding-bottom: 15px !important">
					<div class="span6">
						<h:graphicImage alt="#{i18n['od.dataset']}"
							value="#{liferay.themeImagesURL}/govdata_metadata_types/typ_dataset.png"
							id="graphicImage_od_dataset"
							style="height:2.5em; margin-right:0.5em;" class="pull-left"
							title="#{i18n['od.dataset']}" />

						<h4 class="noborder" style="padding-bottom: 15px">#{i18n['od.datasets_latest_datasets']}</h4>

						<h:dataTable value="#{datasets.datasets}" var="dataset">
							<h:column>
								<h:outputLink id="outputLink_dataset_name"
									value="/web/guest/suchen/-/details/#{dataset.name}"
									title="#{dataset.title}">
									<h:outputText
										value="#{dataset.title.length() gt 60 ? dataset.title.substring(0,56).concat('...') : dataset.title}" />
								</h:outputLink>
							</h:column>
						</h:dataTable>
					</div>
					<div class="span6"
						style="border-left: 1px dotted; border-color: #D8D8D8; padding: 0 1em 0 1em;">
						<h:graphicImage alt="#{i18n['od.document']}"
							id="graphicImage_od_document"
							value="#{liferay.themeImagesURL}/govdata_metadata_types/typ_document.png"
							style="height:2.5em; margin-right:0.5em;" class="pull-left"
							title="#{i18n['od.document']}" />

						<h4 class="noborder" style="padding-bottom: 15px">#{i18n['od.home.recent_documents']}</h4>
						<h:dataTable value="#{documents.documents}" var="document">
							<h:column>
								<h:outputLink id="outputLink_document_name"
									value="/web/guest/suchen/-/details/#{document.name}"
									title="#{document.title}">
									<h:outputText
										value="#{document.title.length() gt 60 ? document.title.substring(0,56).concat('...') : document.title}" />
								</h:outputLink>
							</h:column>
						</h:dataTable>
					</div>
				</div>
				<div class="row-fluid" style="padding-top: 15px !important">
					<div class="span6">
						<h:graphicImage alt="#{i18n['od.app']}" id="graphicImage_od_app"
							value="#{liferay.themeImagesURL}/govdata_metadata_types/typ_app.png"
							style="height:2.5em; margin-right:0.5em;" class="pull-left"
							title="#{i18n['od.app']}" />

						<h4 class="noborder" style="padding-bottom: 15px">#{i18n['od.home.recent_apps']}</h4>
						<h:dataTable value="#{apps.apps}" var="app">
							<h:column>
								<h:outputLink id="outputLink_app_name"
									value="/web/guest/suchen/-/details/#{app.name}"
									title="#{app.title}">
									<h:outputText
										value="#{app.title.length() gt 60 ? app.title.substring(0,56).concat('...') : app.title}" />
								</h:outputLink>
							</h:column>
						</h:dataTable>
					</div>
					<div class="span6"
						style="border-left: 1px dotted; border-color: #D8D8D8; padding: 0 1em 0 1em;">
						<h:graphicImage alt="#{i18n['od.blog']}" id="graphicImage_od_blog"
							value="#{liferay.themeImagesURL}/govdata_metadata_types/typ_redaktionelle.png"
							style="height:2.5em; margin-right:0.5em;" class="pull-left"
							title="#{i18n['od.blog']}" />

						<h4 class="noborder" style="padding-bottom: 15px">#{i18n['od.home.recent_blogs']}</h4>
						<h:dataTable value="#{blogs.blogs}" var="blog">
							<h:column>
								<h:outputLink id="outputLink_blog_name"
									value="/web/guest/neues/-/blogs/#{blog.urlTitle}"
									title="#{blog.title}">
									<h:outputText
										value="#{blog.title.length() gt 60 ? blog.title.substring(0,56).concat('...') : blog.title}" />
								</h:outputLink>
							</h:column>
						</h:dataTable>
					</div>
				</div>
			</div>
		</h:form>
	</h:body>
</f:view>
